<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de números</title>
    <link rel="stylesheet" href="css/array.css">
    <script type="text/javascript" src="js/array.js"></script>
</head>
<body>
    <header>
        <h1 class="encabezado"> Array de números</h1>
    </header>

    <main>
       
        <div class="bloqueintroducir">
        
            <label for="introducir"> Indica aquí el número que desee añadir</label>
            <input id="introducir" type="number" name="introducir"  min="1" step="1" required/>
            <button onclick="intro()" class="introducir"> Introducir </button>

            
        </div>
        
        
        <div class="bloquealeatorio">
     
            
                <button onclick="aleatorio()"  class="aleatorio"> Extraer número aleatorio </button>
                
                <label for="extraido">Número extraido</label>
                <input id="extraido" type="text" name="extraido" class="extraido">

       
    </div>

    </main>
</body>
</html>
